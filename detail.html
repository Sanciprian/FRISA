<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Profesional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3A6EA5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .search-container {
            background-color: #E8F0FE;
            padding: 15px 20px;
            text-align: center;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin-bottom: 15px;
            border: 2px solid #3A6EA5;
            border-radius: 5px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .detail {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .detail img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .detail h2 {
            color: #3A6EA5;
        }

        .message-button {
            background-color: #8CC084;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .message-button:hover {
            background-color: #6EA26F;
        }

        .filter-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #8CC084;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .filter-buttons button span {
            font-size: 18px;
            margin-right: 5px;
        }
    </style>
</head>
